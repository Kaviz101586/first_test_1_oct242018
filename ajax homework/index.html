<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>GIPHY API</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css" />
    
</head>
<body>

    <!-- need 3 divs - one for buttons, one for add bar, one for gifs -->
    
    <!-- Button area -->
    <div id="buttonArea"></div>
    
    <!-- Add bar and submit button -->
    <div class="form-group" id="barArea">
            <label for="add"></label>
            <input type="text" class="form-control" id="add-term">
            <button type="submit" class="btn btn-default" id="run-search">
            <i class="fa fa-search"></i>Add a team here!</button>
    </div>
        
    <!-- GIPHY area -->
    <div id="giphysArea"></div>
